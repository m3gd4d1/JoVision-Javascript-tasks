</head>
<body>
    <button onclick="calcSum()">Click here</button>

    <script>
        function calcSum() {
            let numbers = [];
            for (let i = 0; i <= 100; i++) {
                numbers.push(i);
            }

            let sum = 0;
            for (let num of numbers) {
                sum += num;
            }
            console.log("The sum is:", sum);
        }
    </script>
    
</body>
