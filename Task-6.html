<body>
    <button onclick="buttona()" style="color: blue; width: 200px; height: 50px; margin: 10px;">Button A</button>

    <button onclick="buttonb()" style="color: red; width: 200px; height: 50px; margin: 10px;">Button B</button>

    <button onclick="buttonc()" style="color: green; width: 200px; height: 50px; margin: 10px;">Button C</button>

    <button onclick="buttone()" style="color: purple; width: 200px; height: 50px; margin: 10px;">Button E</button>

    <script>
        function bubbleSortDescending(arr) {
            let n = arr.length;
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    if (arr[j] < arr[j + 1]) {
                        [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                    }
                }
            }
        }

        function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
          let j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }


        function buttona() {
            let numbers = [];
            for (let i = 0; i <= 100; i++) {
                numbers.push(i);
            }

            let result = [];
            for (let i = 0; i <=  100 ; i++) {
                if (numbers[i] % 3 !== 0) {
                    result.push(numbers[i]);
                }
            }
            console.log("A - The new array is:", result);
        }
        function buttonb() {
            let numbers = [];
            for (let i = 0; i <= 100; i++) {
                numbers.push(i);
            }

            for (let i = 101; i <=150; i++) {
                numbers.push(i);
            }

            console.log("B - The new array is:", numbers);

        }
        function buttonc() {
            let numbers = [];
            for (let i = 0; i <= 100; i++) {
                numbers.push(i);
            }

            for(let i = 0; i<= 100; i++){
                numbers[i] += 3;
            }

            console.log("C - The new array is:", numbers);
        }
        function buttond() {
            let numbers = [];
            for (let i = 0; i <= 100; i++) {
                numbers.push(i);
            }

            let result = [];
            for (let i = 20; i <= 40 ; i++) {
                result.push(numbers[i]);
            }

            console.log("D - The new array is:", result);


        }
        function buttone() {
            let numbers = [];
            for (let i = 0; i <= 100; i++) {
                numbers.push(i);
            }

            shuffleArray(numbers);
            console.log("E - The Shuffled array is:", numbers);

            bubbleSortDescending(numbers);
            console.log("E - The Descending order of the shuffled array is:", numbers);
        }
    </script>
