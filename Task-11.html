<!DOCTYPE html>
<html lang="en"></html>
<html>
<head>
    <title>Task 11</title>
</head>
<body>
    <button onclick="getIP()">Get IP</button>
    <p id="replace"></p>

    <script>
        function getIP() {
            fetch('https://api.ipify.org?format=json')
                .then(res => res.json())
                .then(d => {
                    document.getElementById("replace").innerHTML = `${d.ip}`;
                })
                .catch(error => {
                    window.alert(`Error: ${error.message}`);
                });
        }
    </script>
</body>
</html>
