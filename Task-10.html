<!DOCTYPE html>
<html>
<head>
    <title>Task 10</title>
</head>
<body>
    <button style="color: blue; height: 75px; font-size: x-large;" onclick="getIP()" id="replace" >Get IP</button>
    
    <script>
        function getIP() {
    fetch('https://api.ipify.org?format=json')
        .then(res => res.json())
        .then(d => {
            document.getElementById("replace").innerHTML = `${d.ip}`;
        })
    }
    </script>
</body>
</html>
